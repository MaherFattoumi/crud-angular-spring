<h1 style="text-align: center">Employees List</h1>

<button
  style="
    background-color: blue;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    padding: 1%;
    border: 0px;
  "
>
  <a
    routerLink="/addEmployee"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    style="text-decoration: none; color: white"
    >Add Employee</a
  >
</button>
<hr />
<table
  class="table table-striped table-bordered table-responsive align-middle"
  style="text-align: center"
>
  <thead style="font-weight: bold">
    <tr>
      <td>Employee First Name</td>
      <td>Employee Last Name</td>
      <td>Employee Email id</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employees">
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.emailId }}</td>
      <td>
        <button
          style="
            color: white;
            background-color: green;
            padding: 5%;
            margin: 1%;
            font-weight: bold;
            border: 0px;
            border-radius: 5px;
          "
          (click)="updateEmployee(item)"
        >
          Update</button
        ><button
          (click)="deleteEmployee(item.empId)"
          style="
            color: white;
            background-color: red;
            padding: 5%;
            margin: 1%;
            font-weight: bold;
            border: 0px;
            border-radius: 5px;
          "
        >
          Delete</button
        ><button
          (click)="viewEmployee(item.empId)"
          style="
            color: white;
            background-color: green;
            padding: 5%;
            margin: 1%;
            font-weight: bold;
            border: 0px;
            border-radius: 5px;
          "
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
